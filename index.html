<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="cardIcon.ico" />
    <title>War Card game ♠</title>
  </head>
  <body>
    <header id="head">
      <nav>
        <a href="#">Nazari HomePage</a>
        <h2>War of Cards ♠</h2>
      </nav>
      <div class="heading">
        <div class="title">
          <h1>Welcome to a Fun game: War of Cards ♠</h1>
        </div>
        <div class="console-container">
          <span id="text"></span>
          <div class="console-underscore" id="console">&#95;</div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="game-option">
        <label for="options">Choose Number of Cards</label>
        <select name="gameType" id="options">
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="26">26</option>
        </select>
      </div>
      <div class="computer-deck deck"></div>
      <div class="computer-card-slot card-slot"></div>
      <div class="text"></div>
      <div class="player-deck deck"></div>
      <div class="player-card-slot card-slot"></div>
      <button class="start">Start</button>
    </div>
    <script src="style.js"></script>
  </body>
</html>
